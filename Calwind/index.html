<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="cal.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TailCals</title>
  
</head>
<body class="">
  <head class="flex-wrap">
    <div class="flex justify-center">
    <input disabled type="text" id="disnum" class=" flex justify-center box-border h-20 w-200 p-4 border-4 flex-col text-right text-5xl" >
    </div>
  </head>
  <div class=" bg-blue-100  bg-gradient-to-r from-blue-200 to-fuchsia-300 rounded-lg px-15 py-10 ring-1 ring-slate-200/5 shadow-xl ">
    <fbatch class="flex flex-row">
      <button onclick="disnum.value += 1" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        01
      </button>
      <button onclick="disnum.value += 2" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        02
      </button>
      <button onclick="disnum.value += 3" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        03
      </button>
    </fbatch>
    <sbatch class="flex flex-row">
      <button onclick="disnum.value += 4" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        04
      </button>
      <button onclick="disnum.value += 5" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        05
      </button>
      <button onclick="disnum.value += 6" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        06
      </button>
    </sbatch>
    <tbatch class="flex flex-row">
      <button onclick="disnum.value += 7" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        07
      </button>
      <button onclick="disnum.value += 8" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        08
      </button>
      <button onclick="disnum.value += 9" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        09
      </button>
    </tbatch>
    <fbatch class="flex flex-row">
      <button onclick="disnum.value += 0" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        0
      </button>
      <button onclick="calculate()" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        =
      </button>
      <button onclick="disnum.value += '%'"div class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        %
      </button>
    </fbatch>
    <operators class="flex flex flex-row">
      <button onclick="disnum.value += '*'" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        *
      </button>
      <button onclick="disnum.value += '/'" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        /
      </button>
      <button onclick="disnum.value += '+'" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        +
      </button>
      <button onclick="disnum.value += '-'" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        -
      </button>
      <button onclick="disnum.value = ''" class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        clear
      </button>
    </operators>
    </div>

</body>
</html>
