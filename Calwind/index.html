
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="cal.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TailCals</title>
  <style>
    body{
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
  </style>

</head>
<body class="">
 <div class=" rounded-lg px-15 py-10 ring-1 ring-slate-200/5 shadow-xl ">
        
            <div class="flex-wrap">
                <div class="flex justify-center">
                <input disabled type="text" id="disnum" class=" flex justify-center box-border h-20 w-200 p-4 border-4 flex-col text-right text-xl" >
                </div>
            </div>
            <div class="flex flex-row">
                <button onclick="disnum.value += 1" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    01
                </button>
                <button onclick="disnum.value += 2" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    02
                </button>
                <button onclick="disnum.value += 3" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    03
                </button>
                </div>
        
            <div class="flex flex-row">
                 <button onclick="disnum.value += 4" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    04
                 </button>
                <button onclick="disnum.value += 5" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    05
                </button>
                <button onclick="disnum.value += 6" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    06
                </button>
            </div>
            <div class="flex flex-row">
                <button onclick="disnum.value += 7" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    07
                </button>
                <button onclick="disnum.value += 8" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    08
                </button>
                <button onclick="disnum.value += 9" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    09
                </button>
            </div>
            <div class="flex flex-row">
                <button onclick="disnum.value += 0" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    0
                </button>
                <button onclick="calculate()" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    =
                </button>
                <button onclick="disnum.value += '%'"div class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    %
                </button>
            </div>
            <div class="flex flex flex-row">
                <button onclick="disnum.value += '*'" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    *
                </button>
                <button onclick="disnum.value += '/'" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    /
                </button>
                <button onclick="disnum.value += '+'" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    +
                </button>
                <button onclick="disnum.value += '-'" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    -
                </button>
                <button onclick="disnum.value = ''" class="box-border h-17 w-14 p-4 border-4 bg-emerald-400 text-center grow text-xl hover:bg-sky-700">
                    C
                </button>
            </div>
    </div>

</body>
</html>
