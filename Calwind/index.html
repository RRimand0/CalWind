    <sbatch class="flex flex-row">
      <div class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
        04
      </div>
      <div class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">

        -
      </div>
      <div class="box-border h-32 w-32 p-4 border-4 bg-emerald-400 text-center grow text-5xl hover:bg-sky-700">
